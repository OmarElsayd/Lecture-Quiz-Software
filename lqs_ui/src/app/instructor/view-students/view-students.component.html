<head>
    <link rel="stylesheet" type="text/css" href="view-students.component.scss">
  </head>
  
  <!-- Toolbar -->
  <div class="toolbar" role="banner">
    <div id="logo1">
      <img width="100" style="margin: 0 16px;" alt="lqs Logo" src="assets/b.png" />
    </div>
  </div>
  
  <div class="students-container">
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let student">{{ student.name }}</td>
          </ng-container>
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
            <td mat-cell *matCellDef="let student">{{ student.email }}</td>
          </ng-container>
          <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef>Delete</th>
            <td mat-cell *matCellDef="let student">
              <button mat-raised-button color="warn" (click)="deleteStudent(student)">Delete</button>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
  </div>
  
  <!-- Bottom Toolbar -->
  <div class="bottom-toolbar" role="banner">
    <div class="version">
      <span>Â© 2023 LQS </span>
      <span>V {{version}}</span>
    </div>
    <div class="version-time">
      <span>{{ time }}</span>
    </div>
  </div>
