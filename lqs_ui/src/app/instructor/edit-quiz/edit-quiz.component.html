
<head>

<!-- Toolbar -->
<div class="toolbar" role="banner">
    <div id="logo1">
        <img width="100" style="margin: 0 16px;" alt="lqs Logo" src="assets/b.png" />

</div>




<form #quizCodeForm="ngForm" (ngSubmit)="onSubmitQuizCode(quizCodeForm)">
    <mat-form-field appearance="outline">
      <mat-label>Quiz Code</mat-label>
      <input matInput type="text" name="quizCode" ngModel required />
    </mat-form-field>
    <button mat-raised-button color="warn" type="submit">Edit Quiz</button>
  </form>
